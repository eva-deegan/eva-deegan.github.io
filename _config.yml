###########
# site.title

title: Eva Deegan's Research
description: A website for Eva Deegan's research projects and publications.
url: "https://et-jekyll.netlify.app"
host: 0.0.0.0


#########################
# more settings

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

sass:
  sass_dir: css
  style:    compressed

baseurl: ""
permalink: pretty
timezone: America/New_York
future: false

exclude:
- README.md
- LICENSE.md

nav:
  - title: "About"
    url: "/"
  - title: "Projects"
    url: "/projects"
  - title: "CV"
    url: "/cv"
  - title: "Data Visualization"
    url: "/dataviz"
  - title: "Contact"
    url: "/contact"

include:
  - docs
